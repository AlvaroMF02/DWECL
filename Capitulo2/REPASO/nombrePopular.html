<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Encontrar nombre mas popular</title>
</head>

<body>
    <script>
        let nombres = ["perico", "juanico", "andres", "dimas", "gestas", "zarco", "maimonides", "elias", "jeremias", "dimas", "dimas", "gestas"];
        console.log(nombres);

        // BUSCAR EL NOMBRE QUE SE REPITE MAS VECES
        function nomPopu(arr, p, nombre) {          // DA UNDEFINED NS DONDE NI PQ

            let c = 0;

            if (p <= arr.length - 1) {
                if (arr[p] == nombre) {
                    c++;
                }else{
                    return nomPopu(arr,p+1,nombre);
                }
            } else {
                return c;
            }


        }

        console.log(nomPopu(nombres, 0, "dimas"));
    </script>
</body>

</html>
