<!DOCTYPE html>
<html>
<head>
  <title>Murcielagos</title>
</head>
<body>

  <p id="txt"><p>

  <script>
    let mat = [['P','P','G','H','H','R'],
               ['P','P','G','H','H','G'],
               ['P','P','M','H','H','G'],
               ['G','R','G','H','G','G'],
               ['R','R','H','H','G','P']];

    // PASO FILA Y COLUMNA
    function pandemic(f,c){
      if(mat[f][c]!="M"){
        console.log("Ahí no hay murciélago");
      }else{
        //ARRIBA
        if (mat[f-1][c] == "H" && f>0) {
          return pandemic(mat[f-1][c]);
          mat[f][c-1] = "";
        }

        // IZQUIERDA
        if(mat[f][c-1] == "H" && c>0){
          return pandemic(mat[f][c-1]);
          mat[f-1][c] = "";
        }

        // ABAJO
        if(mat[f+1][c] == "H" && f<mat.length-1){
          return pandemic(mat[f+1][c]);
          mat[f+1][c] = "";
        }

        // DERECHA
        if(mat[f][c+1] == "H" && c<mat.length-1){
          return pandemic(mat[f][c+1]);
          mat[f][c+1] = "";

        }

      }
    }


    console.log(pandemic(2,2));
  </script>

</body>
</html>
