<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="datos"></p>

    <script>
        /*
            menos dos posiciones || sumandos el anterior mas uno
            1 1 3 5 9 15 25 41 67 109.....
        */

        // PASAR UNA POSICION
        function karrat(posc) {
            if (posc < 3) {
                return 1;
            }else{
                return karrat(posc-1) + karrat(posc-2)+1;
            }
        }

        for (let i = 1; i < 10; i++) {
            let x = document.getElementById("datos");
            x.innerHTML = x.innerHTML + " " + karrat(i);
        }
        

    </script>

</body>
</html>
