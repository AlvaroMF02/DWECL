<html>
<head>
<title>ARRAY VAMPIRO</title>
</head>
<body>
    <h1>ARRAY VAMPIRO</h1>

    <script>
        let arr=[1,2,3,4,5,6,5,4,3,2,1];
        
        /*INCLUYE TU CÓDIGO AQUÍ*/
        let i = arr.length-1;

        function vampus(p,arr) {
            // MIRA EL PRIMERO Y EL ULTIMO
            if (arr[p] == arr[i]) {
                i--;
                p++;
                // IR QUITANDO DE LOS EXTREMOS 
                return vampus(p,arr);
            }else{
                return false;
            }
        }
        console.log(vampus(0,arr));

    </script>
</body>
</html>
