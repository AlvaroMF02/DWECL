<!DOCTYPE html>
<html>

<head>
    <title>BIG FOOT</title>
</head>

<body>

    <script>
        let arr = ["O", "F", "O", "O", "S", "T", "O", "F", "O", "O", "O", "T", "O", "F", "O", "O", "O", "O", "O", "T"];

        // ESCRIBE TU CÓDIGO AQUÍ
        function buscaFoot(num, arr) {

            // PARA SI ES 3
            if (num === 3) return 0;

            // BUSCA BIG FOOT DEL TAMAÑO NUM Q VA DECREMENTANDO
            console.log("buscando un bigfoot de tamaño: " + num)
            for (let i = 0; i < arr.length - num + 1; i++) {    // EN EL 1º SOLO RECORRE 1 LA SEGUNDA 2 VECES
                // PUNTEROS CON LOS QUE BUSCO
                let posi = i;
                let posj = i;
                // BUSCO F

                if (arr[i] === "F") {
                    while (posj < arr.length && arr[posj + 1] === "O") {
                        //si esto es asi, la posj le sumo 1
                        posj++;
                        //finaliza con una T
                        //si ya la siguiente es T tengo foot
                        if (arr[posj + 1] === "T") {
                            //posj++;
                            //le sumo 1 porque estoy contando las casillas
                            if ((posj - posi + 2) == num) {
                                return num;
                            }
                        }
                    }
                }
            }
            return buscaFoot(num - 1, arr);
        }
        //llama a la funcion con un numero en concreto
        //console.log(buscaFoot(arr.length, arr));
        console.log("La cadena más larga tiene un tamaño de :" + buscaFoot(arr.length, arr))
    </script>


</body>

</html>
