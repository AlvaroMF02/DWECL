      let tablero = new Array();
      let maxx = 9;
      let maxy = 9;

      function aleatorio(min, max) {
        var horquilla = max - min;
        return Math.round(Math.random() * horquilla + min);
      }

      function rellena() {
        // CREA
        let linea = new Array;
        for (let i = 0; i < maxx; i++) {
          tablero.push(linea);
          linea[i] = "-";
        }

        // RELLENA
        for (let i = 0; i < maxx; i++) {
          for (let j = 0; j < maxy; j++) {
            if (aleatorio(0, 3) == 1 || aleatorio(0, 3) == 2) {
              tablero[i][j] = "O";
            } else if (aleatorio(0, 3) == 0) {
              tablero[i][j] = "S";
            }
            
          }
        }


      }

      rellena();
