    <script>
        let battlefield = [
            ["A", "A", " ", " ", "R", " ", " ", " ", " "],
            ["A", "A", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", " ", " "],
            [" ", " ", " ", " ", "R", " ", " ", "A", "A"],
            [" ", " ", " ", " ", "R", " ", " ", "A", "A"]
        ];

        // ENCONTRAR UNA A Y RECORRER TODA LA MATRIZ ESTILO RADAR, CADA VEZ Q 
        // ENCUENTRA UNA R GUARDA LA POSICION
        function radar(arr, f, c) {
            let alemanes = 0;
            // TERMINA AL ESCANEAR TODA LA MATRIZ CREO
            if (arr[f][c] == arr[arr.length-1][arr[f].length-1]) {
                return arr[f][c];
            } else {
                if (arr[f][c] == "A") {
                    alemanes++;
                    //izq
                    if (c > 0 && arr[f][c - 1] == "R") {
                        return arr[f][c - 1];
                    } else {
                        return radar(arr, f, c - 1);
                    }
                    //der
                    if (c < arr[f].length - 1 && arr[f][c + 1] == "R") {
                        return arr[f][c + 1];
                    } else {
                        return radar(arr, f, c + 1)
                    }
                    //aba
                    if (f < arr.length - 1 && arr[f + 1][c] == "R") {
                        return arr[f + 1][c];
                    } else {
                        return radar(arr, f + 1, c)
                    }
                    //arr
                    if (f > 0 && arr[f - 1][c] == "R") {
                        return arr[f - 1][c];
                    } else {
                        return radar(arr, f - 1, c)
                    }
                }
            }

        }


        console.log(battlefield);
        console.log(radar(battlefield, 0, 0));




    </script>
