<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reto 0</title>
</head>
<body>
    
    <input type="text" id="ciudad"><br>
    <button type="button" onclick="buscarCiudad()">Buscar</button>
    <p id="resul"></p>
    <script>
        var ciudades = [{cp:28924,ciudad:"Estepona"}, {cp:29601,ciudad:"Marbella"}];
        
        function buscarCiudad() {
            let codpost = document.getElementById("ciudad").value;

            let ciudad = ciudades.filter((v) => v.cp == codpost);
            let salida = document.getElementById("resul");

            //ciudad!=undefined? salida.innerHTML=ciudad.ciudad : salida.innerHTML="No existe";

           document.getElementById("resul").innerHTML= ciudad.map((v) => v.ciudad);
            
        }

        
    </script>
</body>
</html>
