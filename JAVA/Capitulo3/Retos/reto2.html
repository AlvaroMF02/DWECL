<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <script>
        var cars = ["Saab", "Volvo", "BMW", ["Honda", "Toyota", ["Lexus", "Mercedes", "Lada"], "Hyunday"]];
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        //Alguien sabe hacer una lista única de coches con los dos arrays (sin repeticiones)?
        console.log("LISTA UNICA CON COCHES SIN REPES")
        let unic = cars.flat(Infinity);
        unic.push(carrakos.flat(Infinity).filter(v => unic.find(e => e == v) === undefined));// ver q no estan repes
        unic = unic.flat();
        console.log(unic);

        //Alguien sabría decirme los coches de carrakos que no estén en cars?
        console.log("CARRAKOS QUE NO ESTAN EN CARS")
        console.log(carrakos.flat(2).filter(v => !cars.flat(2).find(e => e == v)));

        var buddies = [ { firstName: "Chuck", lastName: "Norris", car: "Honda" },
                        { firstName: "Yakie", lastName: "Chang", car: "BMW" },
                        { firstName: "Bruce", lastName: "Lee", car: "Honda" },
                        { firstName: "Steven", lastName: "Seagal", car: "Lada" }];

        //-Nombre y apellidos de los buddies que usan un Honda
        console.log("CONDUCEN HONDA")
        let budObj = buddies.filter(v => v.car == "Honda") //objetos
        console.log(budObj.map(v => v.firstName + " " + v.lastName)) //nombre y apel

        //-Marcas utilizadas por los buddies
        console.log("COCHES QUE CONDUCEN")
        console.log(cars.flat(2).filter(v => buddies.find(e => e.car == v) != undefined))

        //-Marcas no utilizadas por los buddies.
        console.log("MARCAS NO USADAS")
        console.log(cars.flat(2).filter(v => buddies.find(e => v == e.car) === undefined))

        //-Cuantas marcas han sido utilizadas
        console.log("CUANTAS MARCAS USADAS");
        console.log(cars.flat(2).filter(v => buddies.find(e => v == e.car) != undefined).length)

        //-Cuantas marcas no han sido utilizadas
        console.log("CUANTAS MARCAS NO USADAS");
        console.log(cars.flat(2).filter(v => buddies.find(e => v == e.car) === undefined).length)


    </script>
</body>

</html>
