<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>

    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>

    <script>

        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre serÃ¡ el ul frutas

        // TRAIGO LA UL (PADRE) POR SU ID
        let listaFrutas = document.getElementById("frutas");

        frutas.map(valor => {
            // CREAR EL NODO <LI>
            var lista = document.createElement("li");
            // CREAR NODO TIPO TEXTO CON EL VALOR DEL MAP DEL ARRAY DE FRUTAS
            var contenido = document.createTextNode(valor);

            // ASIGNO LA LISTA AL CONTENIDO
            lista.appendChild(contenido);
            //ASIGNO LA LISTA AL PADRE
            listaFrutas.appendChild(lista);
        })





        //document.body.appendChild(listaFrutas);

    </script>

</body>

</html>
