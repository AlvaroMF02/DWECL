<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6</title>
</head>

<body>
    <h2>Challenge. Generaciones</h2>
    <script>

        // CUALES SON LOS REYES DE GENERACION PAR
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo", "Recaredo"]]], "Amalarico II"];

        const buscaReyes = (arr, generacion) => {
            arr.map(e => {
                if (Array.isArray(e)) {
                    // si tiene un array quiere decir que la siguiente va a ser par
                    // por lo que le cambia el valor
                    buscaReyes(e, !generacion)
                } else {
                    // si es true lo muestra (par)
                    if (generacion) console.log(e)
                }
            })
        }

        // Le paso el array y la generacion false=impar
        buscaReyes(REYES, false)
    </script>
</body>

</html>
