<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Cambio de imagen en javasCript</h1>

    <!-- IMAGEN -->
    <img id="myFPImage" onclick="cambiaPic()"
    src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg" 
    width="100" height="180">

    <p>Haz click sobre las letras para cambiarlas.</p>

    <!-- JS DEPENDIENDO DE COMO ESTE CAMBIA EL COLOR AL HACER CLICK ENCIMA -->
    <script>

        function cambiaPic(){
            var image = document.getElementById('myFPImage');
            if(image.src.match("green")){
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
            }else{
                image.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg";
            }
        }

    </script>

</body>
</html>
