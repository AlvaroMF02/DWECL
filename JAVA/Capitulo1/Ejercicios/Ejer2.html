<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer2</title>
</head>
<body>
    
    <img id="base" src="gato1.jpeg" onclick="cambImag()">

    <script>

        function cambImag(){
            var base = document.getElementById('base');


            var primera = "gato1.jpeg";
            var segunda = "gato2.jpeg";
            var tercera = "gato3.jpeg";
            var cuarta = "gato4.jpg";

            if(base.src.match("gato1")){
                base.src = segunda;

            }else if(base.src.match("gato2")){
                base.src = tercera;

            }else if(base.src.match("gato3")){
                base.src = cuarta;

            }else{
                base.src = primera;
            }
        }
        

    </script>

</body>
</html>
