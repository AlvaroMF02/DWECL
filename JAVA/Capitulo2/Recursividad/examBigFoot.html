<body>
    <p id="txt"></p>
    <script>

        let arr = ["O", "F", "O", "O", "S", "T", "O", "F", "O", "O", "O", "T", "O", "F", "O", "O", "O", "O", "O", "T"];
        // ESCRIBE TU CÓDIGO AQUÍ

        // TIP: BUSCAR DE 20, SI NO ESTA BUSCAR DE 19, POCO A POCO DE UNO EN UNO
        // COMO MINIMO DEBE DE HABER 4 /////// IR BAJANDO HASTA 3
        // PROBAR DE LA MANERA QUE HA DICHO JC


        // METODO JC
        function buscaFoot(num, arr) {
            //condicion de parada, si es 3 devuelvo 0
            if (num === 3) return 0;
            //busco el bigfoot de tam num
            console.log("buscando un bigfoot de tamaño" + num);
            for (let i = 0; i < arr.length - num + 1; i++) {
                //recorro todo el array
                //coloco dos punteros y los voy moviendo
                let posi = i;
                let posj = i;
                //lo primero que debe de encontrar una F
                if (arr[i] === "F") {
                    while (posj < arr.length && arr[posj + 1] === "O") {
                        //si esto es asi, la posj le sumo 1
                        posj++;
                        //finaliza con una T
                        //si ya la siguiente es T tengo foot
                        if (arr[posj + 1] === "T") {
                            posj++;
                            //le sumo 1 porque estoy contando las casillas
                            if ((posj - posi + 1) == num) {
                                return num;
                            }
                        }
                    }
                }
            }
            return buscaFoot(num - 1, arr);

        }


    </script>
