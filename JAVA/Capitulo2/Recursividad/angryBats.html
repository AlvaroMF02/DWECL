<!DOCTYPE html>
<html>
<head>
  <title>Murcielagos</title>
</head>
<body>

  <p id="txt"><p>

  <script>
    let matriz = [['P','P','G','H','H','R'],
                  ['P','P','G','H','H','G'],
                  ['P','P','M','H','H','G'],
                  ['G','R','G','H','G','G'],
                  ['R','R','H','H','G','P']];

    let biocenosis = JSON.parse((JSON.stringify(matriz)));

    // PASO FILA Y COLUMNA
    function pandemic(f,c){

      console.log(biocenosis[f][c]);
      if(biocenosis[f][c]=='H'){
        biocenosis[f][c]=='';
      }else{
        //ARRIBA
        if (biocenosis[f-1][c] == 'H' && f>0) {
          return pandemic(biocenosis[f-1][c]);
        }

        // IZQUIERDA
        if(biocenosis[f][c-1] == 'H' && c>0){
          return pandemic(biocenosis[f][c-1]);
        }

        // ABAJO
        if(biocenosis[f+1][c] == 'H' && f<biocenosis.length-1){
          return pandemic(biocenosis[f+1][c]);
        }

        // DERECHA
        if(biocenosis[f][c+1] == 'H' && c<biocenosis.length-1){
          return pandemic(biocenosis[f][c+1]);

        }
      }
    }

    console.log(matriz);
    pandemic(0,4);
    console.log(biocenosis);
  </script>

</body>
</html>
