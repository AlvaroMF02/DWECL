<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        let padre = document.getElementById("carrakos");

        const muestra = (arr, padre) => {
            arr.map(e => {
                if (Array.isArray(e)) {
                    // CREO OTRO UL QUE SE ENGANCHAR√Å EN EL PADRE
                    let sublista = document.createElement("ul");
                    padre.appendChild(sublista);
                    muestra(e, sublista)
                } else {
                    // CREO LA LISTA NORMAL
                    let li = document.createElement("li");
                    let texto = document.createTextNode(e);
                    li.appendChild(texto);
                    padre.appendChild(li);
                }
            })
        }

        muestra(carrakos, padre)

    </script>
</body>

</html>
